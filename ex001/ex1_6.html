<script>
    const jantar = Number(prompt("O valor do jantar é R$: "))  // lê o valor do jantar
    const garçom = jantar * 0.10  //calcula variáveis de saída
    const total = jantar + garçom  
    alert(`Taxa do garçom R$: ${garçom.toFixed(2)}\nTotal R$: ${total.toFixed(2)}`) // toFixed() determina o número de casas decimais das respostas | \n serve para quebra de linha
</script>
